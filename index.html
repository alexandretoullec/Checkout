<!DOCTYPE html>

  <body>
    <header class="header">
      <h1>Checkout</h1>
    </header>
    <section class="main">
      <section class="mainLeftSection">
        <div class="mainLeftSection__contact-information">
          <h2>Contact Information</h2>
          <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
            <label for="email">E-mail</label><br />
            <input 
              name = "email"
              type="email"
              id="email"
              name="email"
              placeholder="&#xF2b9;  Enter your email..."
              
            />
            <br />
            <label for="phone">phone</label>
            <br />
            <input
              name="phone"
              type="phone"
              id="phone"
              name="phone"
              placeholder="&#xF095;  Enter your phone..."
            />
          
        </div>
        <h2>Shipping address</h2>
        <div class="mainLeftSection__shipping-adress">
          
          
            <div class="name">
            <label for="fname">Full Name</label><br />
            
            <input
              type="text"
              name="fname"
              id="fname"
              name="fullname"
              placeholder="&#xF007;  Your name.."
            />
           </div>
            <div class="adress">

            <br />

              name="adress"
              type="text"
              id="adress"
              name="adress"
              placeholder="&#xf066;  Your adress..."
            />
            </div>
            
            <div class="city">
            <label for="city">Your city</label>
            <br />
            <input
              type="text"
              id="city"
              name="city"
              placeholder="&#xf066;  Your city..."
            />
            </div>
            <div class ="counPost">

              <option value="australia">&#xf0ac Australia</option>

            </select>
            </div>
          
            <div class="postaly">
            <label for="postalCode">Your postal code</label>
            <br />
            <input
            class="postal fa"
            name="postal"
            type="number"
            id="postalCode"
            name="postalCode"
            placeholder="&#xf066;  Your postal code..."
            />
            </div>
          </div>
        
          <br />
          <div class="save">
            <input type="checkbox" id="save" name="save" value="save" />
            <p class="save__p" for="save"> Save this information for next time</p>
          </div>
         </div>

          <div class="mainLeftSection__continue">
          <input type="submit" value="Continue" />
          </div>
      </form>
      </section>

      <section class="mainRightSection">
        <div class="mainRightSection__article">
          <div class="article art1">
            <img src="img/photo1.png" alt="" class="article__img art1" />
            <h2 class="article__title art1">Vintage Backbag</h2>
            <p class="article__price__new art1">$54.99</p>
            <p class="article__price__old art1">$94.99</p>
            <div class="input-group">
              <div class="input-group-btn">
                <button id="down" class="btn btn-default" onclick=" down('0')">
                  <span class="glyphicon glyphicon-minus">-</span>
                </button>
              </div>
              <input
                type="text"
                id="myNumber"
                class="form-control input-number"
                value="1"
              />
              <div class="input-group-btn">
                <button id="up" class="btn btn-default" onclick="up('10')">
                  <span class="glyphicon glyphicon-plus">+</span>
                </button>
              </div>
            </div>
          </div>
          <div class="article art2">
            <img src="img/photo2.png" alt="" class="article__img art2" />
            <h2 class="article__title art2">Levi Shoes</h2>
            <p class="article__price__new art2">$74.99</p>
            <p class="article__price__old art2">$124.99</p>

            <div class="input-group">
              <div class="input-group-btn">
                <button id="down2" class="btn btn-default" onclick=" down2('0')">
                  <span class="glyphicon glyphicon-minus">-</span>
                </button>
              </div>
              <input
                type="text"
                id="myNumber2"
                class="form-control input-number"
                value="1"
              />
              <div class="input-group-btn">
                <button id="up2" class="btn btn-default" onclick="up2('10')">
                  <span class="glyphicon glyphicon-plus">+</span>
                </button>
              </div>
            </div>
          </div>
          <hr>
            
            <div class="shipping">
            <h4>
              Shipping
            </h4>
              <span class="shipping__price" style="color: black;"
                ><i class="shipping__logo fa"></i> <b>$4</b></span
              >
            </div>
            <hr>

            <div class="total">
            <h4>
              Total
            </h4>
              <span class="price" style="color: black;"
                ><i class="fa"></i> <b>$139.98</b></span
              >
            </div>
          </div>
        </div>
      </section>
    </section>

  <script>
    //********************** */ Incrementation********************

function up(max) {
    document.getElementById("myNumber").value =
      parseInt(document.getElementById("myNumber").value) + 1;
    if (document.getElementById("myNumber").value >= parseInt(max)) {
      document.getElementById("myNumber").value = max;
    }
  }
  function down(min) {
    document.getElementById("myNumber").value =
      parseInt(document.getElementById("myNumber").value) - 1;
    if (document.getElementById("myNumber").value <= parseInt(min)) {
      document.getElementById("myNumber").value = min;
    }
  }

  function up2(max) {
    document.getElementById("myNumber2").value =
      parseInt(document.getElementById("myNumber2").value) + 1;
    if (document.getElementById("myNumber2").value >= parseInt(max)) {
      document.getElementById("myNumber2").value = max;
    }
  }
  function down2(min) {
    document.getElementById("myNumber2").value =
      parseInt(document.getElementById("myNumber2").value) - 1;
    if (document.getElementById("myNumber").value <= parseInt(min)) {
      document.getElementById("myNumber2").value = min;
    }
  }

  //********************** */ form validation********************

  function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    var y = document.forms["myForm"]["email"].value;
    var z = document.forms["myForm"]["phone"].value;
    var a = document.forms["myForm"]["adress"].value;
    var b = document.forms["myForm"]["city"].value;
    var c = document.forms["myForm"]["postal"].value;

    if (x == "" || y =="" || z =="" || a =="" || b =="" || c =="") {
      alert("Oops your forgot to fill something!!!");
      return false;
    }else{
        alert("great!! you can now proceed to the payment")
    }
  }
  </script>
</html>
